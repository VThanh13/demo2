 <div style="padding: 4rem 0 5rem; width: 500px; border: 1px solid #ccc; border-radius: 1rem; background-color: #fff; display: flex; justify-content: center;
          align-items: center; margin: 0 auto; flex-direction: column" >
  <h1 class="text-center text-info">ĐĂNG NHẬP</h1>
  <div style="padding-top: 2rem">
    <form action="/admin/login" method="post" style="width: 100%">
      <div class="form-group" style="display: flex; column-gap: 1rem; justify-content: space-between; align-items: center; margin-bottom: 20px">
      <label for="username">Username:</label>
        <input type="text"
           name="username"
           class="form-control"
           placeholder="Nhap username..."
           id="username" required autofocus>
      </div>
      <div class="form-group" style="display: flex; column-gap: 1rem; justify-content: space-between; align-items: center; margin-bottom: 40px">
        <label for="password">Password:</label>
        <input type="password"
           name="password"
           class="form-control"
           placeholder="Nhap password..."
           id="password" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%">Đăng nhập</button>
    </form>
  </div>
  </div>
