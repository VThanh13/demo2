{% extends 'layout/layout_staff/base.html'%}

{% block title %} QUAN LY SAN PHAM {% endblock %}
{% block header%}

{% endblock header %}
{% block content %}

	<div class="login">
		<h1><a href="index.html">BUG AIRLINES </a></h1>
		<div class="login-bottom">
			<h2>Đăng nhập</h2>
			 {% if error_message %}
					  	<div class="alert alert-danger">
							{{ error_message }}
						</div>
					  {% endif %}
			<form action="" method="post">
			<div class="col-md-6">
				<div class="login-mail">
					<input name="username" type="text" placeholder="Tài khoản" required="">
					<i class="fa fa-user"></i>
				</div>
				<div class="login-mail">
					<input name="password" type="password" placeholder="Mật khẩu" required="">
					<i class="fa fa-lock"></i>
				</div>

			
			</div>
			<div class="col-md-6 login-do">
				<label class="hvr-shutter-in-horizontal login-sub">
					<input type="submit" value="Đăng nhập">
					</label>
					<p>Trách nhiệm làm việc là tuyệt đối. </p>
			</div>
			
			<div class="clearfix"> </div>
			</form>
		</div>
	</div>
{% endblock %}
